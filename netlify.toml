[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = ".netlify/functions"

[functions."api/*"]
  timeout = 30

[functions."api/photos/*"]
  timeout = 30

[functions."api/upload"]
  timeout = 30
